<div class="consult-container">
  <h2>Consult a Doctor 👩‍⚕️👨‍⚕️</h2>
  <p>Reach out to experienced professionals for medical advice online.</p>

  <form>
    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Enter your name" />

    <label for="issue">Health Concern:</label>
    <textarea id="issue" rows="4" placeholder="Describe your issue"></textarea>

    <label for="mode">Preferred Mode:</label>
    <select id="mode">
      <option>Video Call</option>
      <option>Voice Call</option>
      <option>Chat</option>
    </select>

    <button type="submit">Request Consultation</button>
  </form>
</div>
